{% extends 'base.html' %} {% block content %}
<h1>Workouts</h1>
<div class="mb-3">
  {% for category in categories %}
  <button
    class="btn btn-outline-primary me-2"
    onclick="filterWorkouts('{{ category }}')"
  >
    {{ category }}
  </button>
  {% endfor %}
  <button class="btn btn-outline-primary" onclick="filterWorkouts('all')">
    All
  </button>
</div>
<div class="row" id="workouts-container">
  {% for workout in workouts %}
  <div
    class="col-md-4 mb-4 workout-item"
    data-category="{{ workout.category }}"
  >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ workout.title }}</h5>
        <p class="card-text">{{ workout.description }}</p>
        <a
          href="{{ workout.youtube_url }}"
          class="btn btn-primary"
          target="_blank"
          >Watch Video</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script>
  function filterWorkouts(category) {
    const workouts = document.getElementsByClassName("workout-item");
    for (let workout of workouts) {
      if (category === "all" || workout.dataset.category === category) {
        workout.style.display = "block";
      } else {
        workout.style.display = "none";
      }
    }
  }
</script>
{% endblock %}
