{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to FitLife, your fitness journey starts here!"
    />
    <meta name="author" content="FitLife" />
    <title>{% block title %}FitLife{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home:home' %}">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classes:classes' %}">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'workouts:workouts' %}"
                >Workouts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'community:community' %}"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'measurements:measurement_list' %}"
                >Measurements</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'userauth:logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                href="{% url 'userauth:login' %}"
                class="btn btn-primary ms-auto"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-wrapper container mt-4">
      {% block content %} {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start py-3 mt-auto">
      <div class="container">
        <p class="mb-0">&copy; 2024 FitLife. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
